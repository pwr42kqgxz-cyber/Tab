<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<title>Tablature baroque</title>

<meta name="viewport"
content="width=device-width,
initial-scale=1.0,
maximum-scale=1.0,
user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
*{ touch-action: manipulation; }

html,body{
  margin:0;
  padding:0;
  height:100%;
  font-family:"IM Fell English", serif;
  overflow:hidden;
  background:white;
}

/* ===== TOOLBAR ===== */
#toolbar{
  position:fixed;
  top:0;
  left:0;
  right:0;
  display:flex;
  gap:6px;
  padding:6px;
  border-bottom:1px solid black;
  background:white;
  z-index:10;
}

button{
  padding:8px 12px;
  border:1px solid black;
  background:white;
  font-size:14px;
}
button.active{
  background:black;
  color:white;
}

#bgColor{
  width:34px;
  height:34px;
  border:1px solid black;
}

/* ===== CANVAS ===== */
#canvas-wrapper{
  position:absolute;
  top:54px;
  bottom:120px;
  left:0;
  right:0;
  overflow-y:auto;
}

#canvas{
  position:relative;
  min-height:1800px;
}

/* ===== DRAW ===== */
.draw{
  position:absolute;
  pointer-events:auto;
}
.draw path{
  fill:none;
  stroke:black;
  stroke-width:2;
  stroke-linecap:round;
  stroke-linejoin:round;
}
.draw.selected{
  outline:2px dashed black;
}

/* ===== TITLE ===== */
#print-title{
  text-align:center;
  font-size:34px;
  margin:40px 0 50px;
}

/* ===== LINES ===== */
.line{
  position:absolute;
  left:6%;
  right:6%;
  height:2px;
}
.line.black{ background:black; }
.line.white{ background:transparent; }

/* ===== SYMBOLS ===== */
.symbol{
  position:absolute;
  font-size:34px;
  white-space:nowrap;
  line-height:1;
  transform:translateY(-0.88em);
}

/* ===== BAR ===== */
.bar{
  position:absolute;
  width:4px;
  background:black;
}
.bar::before{
  content:"";
  position:absolute;
  left:-12px;
  right:-12px;
  top:0;
  bottom:0;
}

/* ===== SELECTION ===== */
.selected{
  outline:2px solid black;
  background:rgba(0,0,0,0.05);
}

/* ===== PALETTE ===== */
#palette{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:120px;
  border-top:1px solid black;
  background:white;
  display:flex;
  align-items:center;
  padding:6px;
  gap:4px;
  z-index:10;
  flex-wrap:wrap;
}

.palette-item{
  border:1px solid black;
  padding:8px 10px;
  font-size:26px;
  cursor:pointer;
}

#customChar{
  margin-left:auto;
  width:60px;
  font-size:26px;
  text-align:center;
  border:1px solid black;
}

/* ===== SCROLL + LOCK ===== */
#scroll-buttons{
  position:fixed;
  right:8px;
  bottom:130px;
  display:flex;
  flex-direction:column;
  gap:6px;
  z-index:10;
}
</style>
</head>

<body>

<div id="toolbar">
  <button id="editTitle">Titre</button>
  <button id="toolPlace" class="active">Placer</button>
  <button id="toolSelect">S√©lection</button>
  <button id="undo">Retour</button>
  <button id="deleteBtn">Effacer</button>
  <button id="clearAllBtn">Tout effacer</button>
  <button id="addBlackLine">+ Ligne noire</button>
  <button id="addWhiteLine">+ Ligne blanche</button>
  <button id="addBar">+ Barre</button>
  <button id="toggleSnap" class="active">Accroch√©</button>
  <input type="color" id="bgColor">
  <button id="toggleUI">üëÅ</button>
  <button id="exportPDF">PDF</button>
</div>

<div id="canvas-wrapper">
  <div id="print-title"></div>
  <div id="canvas"></div>
</div>

<div id="palette"></div>

<div id="scroll-buttons">
  <button id="scrollUp">‚¨Ü</button>
  <button id="scrollDown">‚¨á</button>
  <button id="lockBtn">üîí</button>
</div>

<button id="showUIBtn">‚¨ÖÔ∏é</button>

<script>
/* ================= DOM ================= */
const toolbar = document.getElementById("toolbar");
const palette = document.getElementById("palette");
const scrollButtons = document.getElementById("scroll-buttons");
const showUIBtn = document.getElementById("showUIBtn");
const toggleUI = document.getElementById("toggleUI");
const canvasWrapper = document.getElementById("canvas-wrapper");
const canvas = document.getElementById("canvas");
const printTitle = document.getElementById("print-title");
const bgColor = document.getElementById("bgColor");
const toolPlace = document.getElementById("toolPlace");
const toolSelect = document.getElementById("toolSelect");
const undoBtn = document.getElementById("undo");
const deleteBtn = document.getElementById("deleteBtn");
const clearAllBtn = document.getElementById("clearAllBtn");
const addBlackLine = document.getElementById("addBlackLine");
const addWhiteLine = document.getElementById("addWhiteLine");
const addBar = document.getElementById("addBar");
const toggleSnap = document.getElementById("toggleSnap");
const editTitle = document.getElementById("editTitle");
const lockBtn = document.getElementById("lockBtn");

/* ================= STATE ================= */
let tool="place", snap=true, placingBar=false;
let selected="a", selectedElement=null, active=null;
let currentY=40;
const LINE_SPACING=28;
const lines=[];

/* ===== DRAW STATE ===== */
let drawing=false;
let currentPath=null;
let drawStart={x:0,y:0};
let locked=false;

/* ===== DRAW SIZE ===== */
const DRAW_W = 80;
const DRAW_H = 60;

/* ================= LOCK ================= */
function setLock(v){
  locked=v;
  lockBtn.classList.toggle("active",locked);
  canvasWrapper.style.overflowY = locked ? "hidden" : "auto";
}
lockBtn.onclick=()=>setLock(!locked);

/* ================= TOOLS ================= */
function setTool(t){
  tool=t;
  toolPlace.classList.toggle("active",t==="place");
  toolSelect.classList.toggle("active",t==="select");
  if(t!=="place" || selected!=="__draw__") setLock(false);
}

/* ===== Placer ON / OFF ===== */
toolPlace.onclick=()=>{
  if(tool==="place"){
    tool=null;
    toolPlace.classList.remove("active");
  }else{
    setTool("place");
  }
};

toolSelect.onclick=()=>setTool("select");

toggleSnap.onclick=()=>{
  snap=!snap;
  toggleSnap.classList.toggle("active",snap);
};

/* ================= STRUCTURE ================= */
function addLine(type){
  const l=document.createElement("div");
  l.className="line "+type;
  l.style.top=currentY+"px";
  canvas.appendChild(l);
  lines.push(currentY);
  currentY+=LINE_SPACING;
}
function createInitialStructure(){
  for(let r=0;r<4;r++){
    for(let i=0;i<3;i++) addLine("white");
    for(let i=0;i<6;i++) addLine("black");
  }
}

/* ================= SNAP (CORRIG√â) ================= */
function nearestLine(y){
  return lines.reduce((a,b)=>Math.abs(b-y)<Math.abs(a-y)?b:a);
}
function snapY(y){
  if(!snap||!lines.length) return y;
  const b=nearestLine(y);
  const fontOffset = 0.88 * 34;
  return b + LINE_SPACING*0.5 + fontOffset;
}

/* ================= INTERACTION ================= */
canvas.addEventListener("touchstart",e=>{
  const r=canvas.getBoundingClientRect();
  const x=e.touches[0].clientX-r.left;
  const y=e.touches[0].clientY-r.top;

  if(selected==="__draw__"){
    setLock(true);
    drawing=true;
    drawStart={x,y};

    const w=document.createElement("div");
    w.className="draw selected";
    w.style.left=(x - DRAW_W/2)+"px";
    w.style.top =(y - DRAW_H/2)+"px";

    const svg=document.createElementNS("http://www.w3.org/2000/svg","svg");
    svg.setAttribute("width",DRAW_W);
    svg.setAttribute("height",DRAW_H);

    const p=document.createElementNS("http://www.w3.org/2000/svg","path");
    p.setAttribute("d",`M ${DRAW_W/2} ${DRAW_H/2}`);
    svg.appendChild(p);
    w.appendChild(svg);
    canvas.appendChild(w);

    currentPath=p;
    selectedElement=w;
    return;
  }

  if(tool==="place" && selected!=="__draw__"){
    const s=document.createElement("div");
    s.className="symbol";
    s.textContent=selected;
    s.style.left=x+"px";
    s.style.top=snapY(y)+"px";
    canvas.appendChild(s);
  }
},{passive:false});

canvas.addEventListener("touchmove",e=>{
  if(!drawing) return;
  e.preventDefault();

  const r=canvas.getBoundingClientRect();
  const dx=e.touches[0].clientX-r.left-drawStart.x+DRAW_W/2;
  const dy=e.touches[0].clientY-r.top -drawStart.y+DRAW_H/2;

  const d=currentPath.getAttribute("d");
  currentPath.setAttribute("d",d+` L ${dx} ${dy}`);
},{passive:false});

canvas.addEventListener("touchend",()=>{
  drawing=false;
  currentPath=null;

  if(selected==="__draw__"){
    selected="a";
    setLock(false);
  }
});

/* ================= PALETTE ================= */
[
 "a","b","c","d","e","f","g","h","j","k",
 "l","m","n",
 "/a","//a","///a","4","5","6",
 ",",".",":",";","(",")","[","]","~","‚åí","|","‚úé"
].forEach(s=>{
  const p=document.createElement("div");
  p.className="palette-item";
  p.textContent=s;
  p.onclick=()=>{
    selected=(s==="‚úé")?"__draw__":s;
    setTool("place");
    if(selected==="__draw__") setLock(true);
  };
  palette.appendChild(p);
});

/* ===== CUSTOM CHAR ===== */
const customInput=document.createElement("input");
customInput.id="customChar";
customInput.placeholder="‚ú±";
customInput.maxLength=3;
customInput.oninput=()=>{
  if(customInput.value.trim()!==""){
    selected=customInput.value.trim();
    setTool("place");
    setLock(false);
  }
};
palette.appendChild(customInput);

/* ================= INIT ================= */
createInitialStructure();
</script>

</body>
</html>
