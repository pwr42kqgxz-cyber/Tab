<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Tablature baroque</title>

<meta name="viewport"
content="width=device-width,
initial-scale=1.0,
maximum-scale=1.0,
user-scalable=no">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">

<style>
* {
  touch-action: manipulation; /* üîë emp√™che le zoom */
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: white;
  font-family: "IM Fell English", serif;
  overflow: hidden;
}

/* ===== TITRE ===== */
#title {
  width: 100%;
  text-align: center;
  font-size: 34px;
  padding: 12px 0;
  border: none;
  outline: none;
  font-family: "IM Fell English", serif;
  touch-action: auto; /* clavier autoris√© */
}

/* ===== BARRE OUTILS ===== */
#toolbar {
  display: flex;
  gap: 8px;
  padding: 6px;
  border-top: 1px solid black;
  border-bottom: 1px solid black;
}

button {
  font-size: 14px;
  padding: 6px 10px;
  border: 1px solid black;
  background: white;
}

button.active {
  background: black;
  color: white;
}

/* ===== CANVAS ===== */
#canvas {
  position: relative;
  height: 55vh;
}

/* ===== LIGNES ===== */
.line {
  position: absolute;
  left: 5%;
  right: 5%;
  height: 2px;
}
.line.black { background: black; }
.line.white { background: transparent; }

/* ===== SYMBOLES ===== */
.symbol {
  position: absolute;
  font-size: 34px;
  line-height: 1;
  white-space: nowrap;
  user-select: none;
}

/* ===== BARRES ===== */
.bar {
  position: absolute;
  width: 3px;
  background: black;
}

/* ===== PALETTE ===== */
#palette {
  height: 35vh;
  border-top: 1px solid black;
  padding: 8px;
  display: flex;
  flex-wrap: wrap;
}

.palette-item {
  border: 1px solid black;
  padding: 10px;
  margin: 4px;
  font-size: 30px;
}
</style>
</head>

<body>

<input id="title" placeholder="Titre du morceau">

<div id="toolbar">
  <button id="toolPlace" class="active">‚úçÔ∏è Placer</button>
  <button id="toolSelect">üñê S√©lection</button>
  <button id="clear">üóë Effacer</button>
  <button id="addBlack">‚ûï Ligne noire</button>
  <button id="addWhite">‚ûï Ligne blanche</button>
  <button id="addBar">‚ûï Barre</button>
</div>

<div id="canvas"></div>
<div id="palette"></div>

<script>
/* ==== BLOQUE ZOOM DOUBLE TAP iOS ==== */
let lastTouchEnd = 0;
document.addEventListener("touchend", e => {
  const now = Date.now();
  if (now - lastTouchEnd <= 300) e.preventDefault();
  lastTouchEnd = now;
}, { passive:false });

/* ==== VARIABLES ==== */
const canvas = document.getElementById("canvas");
const titleInput = document.getElementById("title");

let tool = "place";
let selectedSymbol = null;
let activeSymbol = null;
let activeBar = null;
let placingBar = false;

const LINE_SPACING = 30;
const BAR_HEIGHT = 5 * LINE_SPACING;

let state = {
  title: "",
  lines: [],
  symbols: [],
  bars: []
};

/* ==== OUTILS ==== */
toolPlace.onclick = () => setTool("place");
toolSelect.onclick = () => setTool("select");

function setTool(t) {
  tool = t;
  toolPlace.classList.toggle("active", t === "place");
  toolSelect.classList.toggle("active", t === "select");
}

/* ==== SAUVEGARDE ==== */
function save() {
  localStorage.setItem("tablature", JSON.stringify(state));
}

function load() {
  const data = localStorage.getItem("tablature");
  if (!data) return;
  state = JSON.parse(data);
  redraw();
}

/* ==== REDESSIN ==== */
function redraw() {
  canvas.innerHTML = "";
  titleInput.value = state.title;

  state.lines.forEach(l => drawLine(l.type, l.y));
  state.symbols.forEach(s => drawSymbol(s));
  state.bars.forEach(b => drawBar(b.x));
}

/* ==== LIGNES ==== */
function drawLine(type, y) {
  const line = document.createElement("div");
  line.className = "line " + type;
  line.style.top = y + "px";
  canvas.appendChild(line);
}

function addLine(type) {
  const y = 80 + state.lines.length * LINE_SPACING;
  state.lines.push({ type, y });
  save();
  redraw();
}

for (let i = 0; i < 6; i++) addLine("black");

addBlack.onclick = () => addLine("black");
addWhite.onclick = () => addLine("white");

/* ==== BARRES ==== */
function drawBar(x) {
  const bar = document.createElement("div");
  bar.className = "bar";
  bar.style.left = x + "px";
  bar.style.top = state.lines[0].y + "px";
  bar.style.height = BAR_HEIGHT + "px";
  canvas.appendChild(bar);
}

addBar.onclick = () => placingBar = true;

/* ==== SYMBOLes ==== */
function drawSymbol(s) {
  const el = document.createElement("div");
  el.className = "symbol";
  el.textContent = s.text;
  el.style.left = s.x + "px";
  el.style.top = s.y + "px";
  canvas.appendChild(el);
}

/* ==== PALETTE ==== */
[
  "a","b","c","d","e","f","g","h","j","k",
  "/a","//a","///a","1","2","3","4","5","6","7"
].forEach(t => {
  const el = document.createElement("div");
  el.className = "palette-item";
  el.textContent = t;
  el.onclick = () => selectedSymbol = t;
  palette.appendChild(el);
});

/* ==== INTERACTIONS ==== */
canvas.addEventListener("touchstart", e => {
  if (e.target === titleInput) return;

  const r = canvas.getBoundingClientRect();
  const x = e.touches[0].clientX - r.left;
  const y = e.touches[0].clientY - r.top;

  if (placingBar) {
    placingBar = false;
    state.bars.push({ x });
    save(); redraw();
    return;
  }

  if (tool === "place" && selectedSymbol) {
    const linesSorted = [...state.lines].sort((a,b)=>a.y-b.y);
    const target = linesSorted.find(l => y < l.y) || linesSorted.at(-1);

    state.symbols.push({
      text: selectedSymbol,
      x,
      y: target.y - 17
    });
    save(); redraw();
  }
}, { passive:false });

/* ==== TITRE ==== */
titleInput.addEventListener("input", () => {
  state.title = titleInput.value;
  save();
});

/* ==== EFFACER ==== */
clear.onclick = () => {
  if (!confirm("Tout effacer ?")) return;
  localStorage.removeItem("tablature");
  location.reload();
};

/* ==== CHARGEMENT ==== */
load();
</script>

</body>
</html>
