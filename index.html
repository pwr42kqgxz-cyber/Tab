<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<title>Tablature baroque</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  font-family:"IM Fell English", serif;
  overflow:hidden;
  background:white;
}

/* ===== TOOLBAR ===== */
#toolbar{
  position:fixed;
  top:0;
  left:0;
  right:0;
  display:flex;
  gap:6px;
  padding:6px;
  border-bottom:1px solid black;
  background:white;
  z-index:10;
}

button{
  padding:8px 12px;
  border:1px solid black;
  background:white;
  font-size:14px;
}
button.active{
  background:black;
  color:white;
}

#bgColor{
  width:34px;
  height:34px;
  border:1px solid black;
}

/* ===== CANVAS ===== */
#canvas-wrapper{
  position:absolute;
  top:54px;
  bottom:120px;
  left:0;
  right:0;
  overflow-y:auto;
}

#canvas{
  position:relative;
  min-height:1800px;
}

/* ===== DRAW LAYER ===== */
.draw{
  position:absolute;
  left:0;
  top:0;
  width:100%;
  height:100%;
  pointer-events:none;
}

.draw svg{
  width:100%;
  height:100%;
}

.draw path{
  fill:none;
  stroke:black;
  stroke-width:2;
  stroke-linecap:round;
  stroke-linejoin:round;
}

.draw.selected path{
  stroke-dasharray:4 4;
}

/* ===== TITLE ===== */
#print-title{
  text-align:center;
  font-size:34px;
  margin:40px 0 50px;
}

/* ===== LINES ===== */
.line{
  position:absolute;
  left:6%;
  right:6%;
  height:2px;
}
.line.black{ background:black; }
.line.white{ background:transparent; }

/* ===== SYMBOLS ===== */
.symbol{
  position:absolute;
  font-size:34px;
  white-space:nowrap;
  line-height:1;
  transform:translateY(-0.85em);
}

/* ===== BAR ===== */
.bar{
  position:absolute;
  width:4px;
  background:black;
}
.bar::before{
  content:"";
  position:absolute;
  left:-12px;
  right:-12px;
  top:0;
  bottom:0;
}

/* ===== SELECTION ===== */
.selected{
  outline:2px solid black;
  background:rgba(0,0,0,0.05);
}

/* ===== PALETTE ===== */
#palette{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:120px;
  border-top:1px solid black;
  background:white;
  display:flex;
  align-items:center;
  padding:6px;
  gap:4px;
  z-index:10;
  flex-wrap:wrap;
}

.palette-item{
  border:1px solid black;
  padding:8px 10px;
  font-size:26px;
  cursor:pointer;
}

/* ===== CUSTOM CHAR ===== */
#customChar{
  margin-left:auto;
  width:60px;
  font-size:26px;
  text-align:center;
  border:1px solid black;
}

/* ===== SCROLL ===== */
#scroll-buttons{
  position:fixed;
  right:8px;
  bottom:130px;
  display:flex;
  flex-direction:column;
  gap:6px;
  z-index:10;
}
</style>
</head>
<body>

<div id="toolbar">
  <button id="editTitle">Titre</button>
  <button id="toolPlace" class="active">Placer</button>
  <button id="toolSelect">S√©lection</button>
  <button id="undo">Retour</button>
  <button id="deleteBtn">Effacer</button>
  <button id="clearAllBtn">Tout effacer</button>
  <button id="addBlackLine">+ Ligne noire</button>
  <button id="addWhiteLine">+ Ligne blanche</button>
  <button id="addBar">+ Barre</button>
  <button id="toggleSnap" class="active">Accroch√©</button>
  <input type="color" id="bgColor">
  <button id="toggleUI">üëÅ</button>
  <button id="exportPDF">PDF</button>
</div>

<div id="canvas-wrapper">
  <div id="print-title"></div>
  <div id="canvas"></div>
</div>

<div id="palette"></div>

<div id="scroll-buttons">
  <button id="scrollUp">‚¨Ü</button>
  <button id="scrollDown">‚¨á</button>
</div>

<button id="showUIBtn">‚¨ÖÔ∏é</button>

<script>
/* ================= DOM ================= */
const toolbar=document.getElementById("toolbar");
const palette=document.getElementById("palette");
const scrollButtons=document.getElementById("scroll-buttons");
const showUIBtn=document.getElementById("showUIBtn");
const toggleUI=document.getElementById("toggleUI");
const canvasWrapper=document.getElementById("canvas-wrapper");
const canvas=document.getElementById("canvas");
const printTitle=document.getElementById("print-title");
const bgColor=document.getElementById("bgColor");
const toolPlace=document.getElementById("toolPlace");
const toolSelect=document.getElementById("toolSelect");
const undoBtn=document.getElementById("undo");
const deleteBtn=document.getElementById("deleteBtn");
const clearAllBtn=document.getElementById("clearAllBtn");
const addBlackLine=document.getElementById("addBlackLine");
const addWhiteLine=document.getElementById("addWhiteLine");
const addBar=document.getElementById("addBar");
const toggleSnap=document.getElementById("toggleSnap");
const editTitle=document.getElementById("editTitle");

/* ================= UI VISIBILITY ================= */
toggleUI.onclick=()=>{
  toolbar.style.display="none";
  palette.style.display="none";
  scrollButtons.style.display="none";
  showUIBtn.style.display="block";
};
showUIBtn.onclick=()=>{
  toolbar.style.display="";
  palette.style.display="";
  scrollButtons.style.display="";
  showUIBtn.style.display="none";
};

/* ================= BACKGROUND ================= */
function applyBg(c){
  document.body.style.background=c;
  canvasWrapper.style.background=c;
  canvas.style.background=c;
}
const savedBg=localStorage.getItem("bg_color");
if(savedBg){
  bgColor.value=savedBg;
  applyBg(savedBg);
}
bgColor.oninput=()=>{
  applyBg(bgColor.value);
  localStorage.setItem("bg_color",bgColor.value);
  saveState();
};

/* ================= STATE ================= */
let tool="place",snap=true,placingBar=false;
let selected="a",selectedElement=null,active=null;
let currentY=40;
const LINE_SPACING=28;
const lines=[];

/* ===== DRAW STATE ===== */
let drawing=false;
let currentDrawPath=null;

/* ================= UNDO ================= */
const undoStack=[];
const MAX_UNDO=40;

function serializeState(){
  return JSON.stringify({
    title:printTitle.textContent,
    bg:bgColor.value,
    elements:[...canvas.children].map(el=>{
      if(el.classList.contains("draw")){
        return{
          class:"draw",
          d:el.querySelector("path").getAttribute("d")
        };
      }
      return{
        class:el.className,
        text:el.textContent||"",
        left:el.style.left,
        top:el.style.top,
        height:el.style.height||""
      };
    })
  });
}

function pushUndo(){
  undoStack.push(serializeState());
  if(undoStack.length>MAX_UNDO) undoStack.shift();
}

undoBtn.onclick=()=>{
  if(!undoStack.length) return;
  restoreState(undoStack.pop(),false);
};

/* ================= PERSISTENCE ================= */
function saveState(){
  localStorage.setItem("tablature_state",serializeState());
}

function restoreState(raw,save=true){
  const s=typeof raw==="string"?JSON.parse(raw):raw;
  canvas.innerHTML="";
  lines.length=0;
  currentY=40;
  printTitle.textContent=s.title||"";
  if(s.bg){bgColor.value=s.bg;applyBg(s.bg);}

  s.elements.forEach(e=>{
    if(e.class==="draw"){
      const wrapper=document.createElement("div");
      wrapper.className="draw";
      const svg=document.createElementNS("http://www.w3.org/2000/svg","svg");
      const path=document.createElementNS("http://www.w3.org/2000/svg","path");
      path.setAttribute("d",e.d);
      svg.appendChild(path);
      wrapper.appendChild(svg);
      canvas.appendChild(wrapper);
      makeDraggable(wrapper);
      return;
    }

    const el=document.createElement("div");
    el.className=e.class;
    el.textContent=e.text;
    el.style.left=e.left;
    el.style.top=e.top;
    if(e.height) el.style.height=e.height;
    canvas.appendChild(el);

    if(el.classList.contains("line")){
      lines.push(parseFloat(e.top));
      currentY=parseFloat(e.top)+LINE_SPACING;
    }
    if(el.classList.contains("symbol")||el.classList.contains("bar")){
      makeDraggable(el);
    }
  });

  if(save) saveState();
}

function restoreFromStorage(){
  const raw=localStorage.getItem("tablature_state");
  if(raw) restoreState(raw,false);
  else{
    createInitialStructure();
    saveState();
  }
}

/* ================= TITLE ================= */
editTitle.onclick=()=>{
  const t=prompt("Titre du morceau :",printTitle.textContent||"");
  if(t===null) return;
  pushUndo();
  printTitle.textContent=t.trim();
  saveState();
};

/* ================= TOOLS ================= */
function setTool(t){
  tool=t;
  toolPlace.classList.toggle("active",t==="place");
  toolSelect.classList.toggle("active",t==="select");
}
toolPlace.onclick=()=>setTool("place");

toolSelect.onclick=()=>{
  if(tool==="select" && selectedElement){
    selectedElement.classList.remove("selected");
    selectedElement=null;
    return;
  }
  setTool("select");
};

toggleSnap.onclick=()=>{
  snap=!snap;
  toggleSnap.classList.toggle("active",snap);
};

/* ================= STRUCTURE ================= */
function addLine(type){
  const l=document.createElement("div");
  l.className="line "+type;
  l.style.top=currentY+"px";
  canvas.appendChild(l);
  lines.push(currentY);
  currentY+=LINE_SPACING;
}

function createInitialStructure(){
  for(let r=0;r<4;r++){
    for(let i=0;i<3;i++) addLine("white");
    for(let i=0;i<6;i++) addLine("black");
  }
}

addBlackLine.onclick=()=>{pushUndo();addLine("black");saveState();};
addWhiteLine.onclick=()=>{pushUndo();addLine("white");saveState();};

/* ================= SNAP ================= */
function nearestLine(y){
  return lines.reduce((a,b)=>Math.abs(b-y)<Math.abs(a-y)?b:a);
}
function snapY(y,s){
  if(!snap||!lines.length) return y;
  const b=nearestLine(y);
  if(s.startsWith("///")) return b+LINE_SPACING*0.55;
  if(s.startsWith("//"))  return b+LINE_SPACING*0.40;
  if(s.startsWith("/"))   return b+LINE_SPACING*0.25;
  return b+LINE_SPACING*0.15;
}

/* ================= INTERACTION ================= */
canvas.addEventListener("touchstart",e=>{
  const r=canvas.getBoundingClientRect();
  const x=e.touches[0].clientX-r.left;
  const y=e.touches[0].clientY-r.top;

  pushUndo();

  if(selected==="__draw__"){
    drawing=true;
    const wrapper=document.createElement("div");
    wrapper.className="draw";
    const svg=document.createElementNS("http://www.w3.org/2000/svg","svg");
    const path=document.createElementNS("http://www.w3.org/2000/svg","path");
    path.setAttribute("d",`M ${x} ${y}`);
    svg.appendChild(path);
    wrapper.appendChild(svg);
    canvas.appendChild(wrapper);
    currentDrawPath=path;
    selectedElement=wrapper;
    return;
  }

  if(placingBar){
    placingBar=false;
    const b=document.createElement("div");
    b.className="bar";
    b.style.left=x+"px";
    b.style.top=nearestLine(y)+"px";
    b.style.height=(5*LINE_SPACING)+"px";
    canvas.appendChild(b);
    makeDraggable(b);
    saveState();
    return;
  }

  if(tool==="place"){
    const s=document.createElement("div");
    s.className="symbol";
    s.textContent=selected;
    s.style.left=x+"px";
    s.style.top=snapY(y,selected)+"px";
    canvas.appendChild(s);
    makeDraggable(s);
    saveState();
  }
},{passive:false});

canvas.addEventListener("touchmove",e=>{
  if(!drawing || !currentDrawPath) return;
  const r=canvas.getBoundingClientRect();
  const x=e.touches[0].clientX-r.left;
  const y=e.touches[0].clientY-r.top;
  const d=currentDrawPath.getAttribute("d");
  currentDrawPath.setAttribute("d",d+` L ${x} ${y}`);
},{passive:false});

canvas.addEventListener("touchend",()=>{
  drawing=false;
  currentDrawPath=null;
  saveState();
});

/* ================= DRAG ================= */
function makeDraggable(el){
  el.addEventListener("touchstart",e=>{
    if(tool!=="select") return;
    pushUndo();
    if(selectedElement) selectedElement.classList.remove("selected");
    selectedElement=el;
    el.classList.add("selected");
    active=el;
    e.stopPropagation();
  },{passive:false});

  el.addEventListener("touchmove",e=>{
    if(!active) return;
    const r=canvas.getBoundingClientRect();
    active.style.left=e.touches[0].clientX-r.left+"px";
    active.style.top=el.classList.contains("bar")
      ?nearestLine(e.touches[0].clientY-r.top)+"px"
      :snapY(e.touches[0].clientY-r.top,el.textContent)+"px";
    e.preventDefault();
  },{passive:false});

  el.addEventListener("touchend",()=>{
    active=null;
    saveState();
  });
}

/* ================= DELETE / CLEAR ================= */
deleteBtn.onclick=()=>{
  setTool("select");
  if(!selectedElement) return;
  pushUndo();
  selectedElement.remove();
  selectedElement=null;
  saveState();
};

clearAllBtn.onclick=()=>{
  if(!confirm("Effacer toute la tablature ?")) return;
  pushUndo();
  canvas.innerHTML="";
  lines.length=0;
  currentY=40;
  createInitialStructure();
  saveState();
};

/* ================= BAR ================= */
addBar.onclick=()=>{
  placingBar=true;
  setTool("place");
};

/* ================= SCROLL ================= */
scrollUp.onclick=()=>canvasWrapper.scrollTop-=100;
scrollDown.onclick=()=>canvasWrapper.scrollTop+=100;

/* ================= PALETTE ================= */
[
 "a","b","c","d","e","f","g","h","j","k",
 "l","m","n",
 "/a","//a","///a","4","5","6",
 ",",".",":",";","(",")","[","]","~","‚åí","|","‚úé"
].forEach(s=>{
  const p=document.createElement("div");
  p.className="palette-item";
  p.textContent=s;
  p.onclick=()=>{
    selected=(s==="‚úé")?"__draw__":s;
    setTool("place");
  };
  palette.appendChild(p);
});

/* ===== CUSTOM CHAR ===== */
const customInput=document.createElement("input");
customInput.id="customChar";
customInput.placeholder="‚ú±";
customInput.maxLength=3;
customInput.oninput=()=>{
  if(customInput.value.trim()!==""){
    selected=customInput.value.trim();
    setTool("place");
  }
};
palette.appendChild(customInput);

/* ================= INIT ================= */
restoreFromStorage();
pushUndo();
</script>

</body>
</html>
