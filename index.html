<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Tablature baroque</title>

<meta name="viewport"
content="width=device-width,
initial-scale=1.0,
maximum-scale=1.0,
user-scalable=no">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: white;
  font-family: "IM Fell English", serif;
  overflow: hidden;
  touch-action: none;
}

/* ===== TITRE ===== */
#title {
  width: 100%;
  text-align: center;
  font-size: 34px;
  padding: 12px 0;
  border: none;
  outline: none;
  font-family: "IM Fell English", serif;
}

/* ===== BARRE OUTILS ===== */
#toolbar {
  display: flex;
  gap: 8px;
  padding: 6px;
  border-top: 1px solid black;
  border-bottom: 1px solid black;
}

button {
  font-size: 14px;
  padding: 6px 10px;
  border: 1px solid black;
  background: white;
}

button.active {
  background: black;
  color: white;
}

/* ===== CANVAS ===== */
#canvas {
  position: relative;
  height: 55vh;
}

/* ===== LIGNES ===== */
.line {
  position: absolute;
  left: 5%;
  right: 5%;
  height: 2px;
}
.line.black { background: black; }
.line.white { background: transparent; }

/* ===== SYMBOLES ===== */
.symbol {
  position: absolute;
  font-size: 34px;
  line-height: 1;
  white-space: nowrap;
  user-select: none;
  touch-action: none;
}

/* ===== BARRES ===== */
.bar {
  position: absolute;
  width: 3px;
  background: black;
  touch-action: none;
}

/* ===== PALETTE ===== */
#palette {
  height: 35vh;
  border-top: 1px solid black;
  padding: 8px;
  display: flex;
  flex-wrap: wrap;
}

.palette-item {
  border: 1px solid black;
  padding: 10px;
  margin: 4px;
  font-size: 30px;
}
</style>
</head>

<body>

<!-- TITRE EDITABLE CLAVIER -->
<input id="title" placeholder="Titre du morceau">

<div id="toolbar">
  <button id="toolPlace" class="active">‚úçÔ∏è Placer</button>
  <button id="toolSelect">üñê S√©lection</button>
  <button id="undo">‚Ü©Ô∏é Retour</button>
  <button id="addBlack">‚ûï Ligne noire</button>
  <button id="addWhite">‚ûï Ligne blanche</button>
  <button id="addBar">‚ûï Barre</button>
</div>

<div id="canvas"></div>
<div id="palette"></div>

<script>
/* === BLOQUE ZOOM DOUBLE TAP (iOS SAFARI) === */
let lastTouchEnd = 0;
document.addEventListener("touchend", e => {
  const now = Date.now();
  if (now - lastTouchEnd <= 300) e.preventDefault();
  lastTouchEnd = now;
}, { passive:false });

document.addEventListener("touchmove", e => e.preventDefault(), { passive:false });

const canvas = document.getElementById("canvas");
const palette = document.getElementById("palette");

let tool = "place";
let selectedSymbol = null;
let activeSymbol = null;
let activeBar = null;
let placingBar = false;

const LINE_SPACING = 30;
const BAR_HEIGHT = 5 * LINE_SPACING;

const history = [];
const lines = [];

/* ===== outils ===== */
toolPlace.onclick = () => setTool("place");
toolSelect.onclick = () => setTool("select");

function setTool(t) {
  tool = t;
  toolPlace.classList.toggle("active", t === "place");
  toolSelect.classList.toggle("active", t === "select");
}

/* ===== lignes ===== */
function addLine(type) {
  const y = 80 + lines.length * LINE_SPACING;
  const line = document.createElement("div");
  line.className = "line " + type;
  line.style.top = y + "px";
  canvas.appendChild(line);
  lines.push({ y, type });
  history.push(() => canvas.removeChild(line));
}

for (let i = 0; i < 6; i++) addLine("black");

addBlack.onclick = () => addLine("black");
addWhite.onclick = () => addLine("white");

/* ===== BARRE ===== */
addBar.onclick = () => {
  placingBar = true;
  setTool("select");
};

/* ===== PALETTE ===== */
[
  "a","b","c","d","e","f","g","h","j","k",
  "/a","//a","///a",
  "1","2","3","4","5","6","7"
].forEach(s => {
  const el = document.createElement("div");
  el.className = "palette-item";
  el.textContent = s;
  el.onclick = () => selectedSymbol = s;
  palette.appendChild(el);
});

/* ===== INTERACTIONS ===== */
canvas.addEventListener("touchstart", e => {
  const r = canvas.getBoundingClientRect();
  const x = e.touches[0].clientX - r.left;
  const y = e.touches[0].clientY - r.top;

  /* placement barre */
  if (placingBar) {
    placingBar = false;
    const bar = document.createElement("div");
    bar.className = "bar";
    bar.style.left = x + "px";
    bar.style.top = lines[0].y + "px";
    bar.style.height = BAR_HEIGHT + "px";
    canvas.appendChild(bar);

    history.push(() => canvas.removeChild(bar));

    bar.addEventListener("touchstart", ev => {
      if (tool !== "select") return;
      activeBar = bar;
      ev.stopPropagation();
    }, { passive:false });

    bar.addEventListener("touchmove", ev => {
      if (tool !== "select" || activeBar !== bar) return;
      const rr = canvas.getBoundingClientRect();
      bar.style.left = (ev.touches[0].clientX - rr.left) + "px";
      ev.preventDefault();
    }, { passive:false });

    bar.addEventListener("touchend", () => activeBar = null);
    return;
  }

  /* placement symbole */
  if (tool === "place" && selectedSymbol) {
    const s = document.createElement("div");
    s.className = "symbol";
    s.textContent = selectedSymbol;
    s.style.left = x + "px";
    canvas.appendChild(s);

    requestAnimationFrame(() => {
      const h = s.offsetHeight || 34;
      const sorted = [...lines].sort((a,b)=>a.y-b.y);
      const target = sorted.find(l => y < l.y) || sorted[sorted.length-1];
      s.style.top = (target.y - h/2) + "px";
    });

    history.push(() => canvas.removeChild(s));

    s.addEventListener("touchstart", ev => {
      if (tool !== "select") return;
      activeSymbol = s;
      ev.stopPropagation();
    }, { passive:false });

    s.addEventListener("touchmove", ev => {
      if (tool !== "select" || activeSymbol !== s) return;
      const rr = canvas.getBoundingClientRect();
      s.style.left = (ev.touches[0].clientX - rr.left) + "px";
      ev.preventDefault();
    }, { passive:false });

    s.addEventListener("touchend", () => activeSymbol = null);
  }
}, { passive:false });

/* ===== RETOUR ===== */
undo.onclick = () => {
  const a = history.pop();
  if (a) a();
};
</script>

</body>
</html>
