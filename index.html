<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<title>Tablature baroque</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  font-family:"IM Fell English", serif;
  overflow:hidden;
  background:white;
}

/* ===== TOOLBAR ===== */
#toolbar{
  position:fixed;
  top:0;
  left:0;
  right:0;
  display:flex;
  gap:6px;
  padding:6px;
  border-bottom:1px solid black;
  background:white;
  z-index:10;
}

button{
  padding:8px 12px;
  border:1px solid black;
  background:white;
  font-size:14px;
}
button.active{
  background:black;
  color:white;
}

#bgColor{
  width:34px;
  height:34px;
  border:1px solid black;
  padding:0;
}

/* ===== CANVAS ===== */
#canvas-wrapper{
  position:absolute;
  top:54px;
  bottom:120px;
  left:0;
  right:0;
  overflow-y:auto;
}

#canvas{
  position:relative;
  min-height:1800px;
}

/* ===== TITLE ===== */
#print-title{
  text-align:center;
  font-size:34px;
  margin:40px 0 50px;
}

/* ===== LINES ===== */
.line{
  position:absolute;
  left:6%;
  right:6%;
  height:2px;
}
.line.black{ background:black; }
.line.white{ background:transparent; }

/* ===== SYMBOLS ===== */
.symbol{
  position:absolute;
  font-size:34px;
  line-height:1;
  white-space:nowrap;
}

/* ===== BAR ===== */
.bar{
  position:absolute;
  width:6px;
  margin-left:-3px;
}
.bar::after{
  content:"";
  position:absolute;
  left:2px;
  top:0;
  bottom:0;
  width:2px;
  background:black;
}

/* ===== PALETTE ===== */
#palette{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:120px;
  border-top:1px solid black;
  background:white;
  display:flex;
  align-items:center;
  padding:6px;
  gap:4px;
  z-index:10;
}

.palette-item{
  border:1px solid black;
  padding:10px 12px;
  font-size:26px;
  min-width:32px;
  text-align:center;
}

/* ===== SCROLL ===== */
#scroll-buttons{
  position:fixed;
  right:8px;
  bottom:130px;
  display:flex;
  flex-direction:column;
  gap:6px;
  z-index:10;
}

/* ===== SHOW UI ===== */
#showUIBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:12px 14px;
  font-size:18px;
  border:1px solid black;
  background:white;
  z-index:999;
  display:none;
}
</style>
</head>

<body>

<div id="toolbar">
  <button id="editTitle">Titre</button>
  <button id="toolPlace" class="active">Placer</button>
  <button id="toolSelect">S√©lection</button>
  <button id="undo">Retour</button>
  <button id="deleteBtn">Effacer</button>
  <button id="clearAllBtn">Tout effacer</button>
  <button id="addSystem">+ Syst√®me</button>
  <button id="addBar">+ Barre</button>
  <button id="toggleSnap" class="active">Accroch√©</button>
  <input type="color" id="bgColor">
  <button id="toggleUI">üëÅ</button>
  <button id="exportPDF">PDF</button>
</div>

<div id="canvas-wrapper">
  <div id="print-title"></div>
  <div id="canvas"></div>
</div>

<div id="palette"></div>

<div id="scroll-buttons">
  <button id="scrollUp">‚¨Ü</button>
  <button id="scrollDown">‚¨á</button>
</div>

<button id="showUIBtn">‚¨ÖÔ∏é</button>

<script>
/* ===== DOM ===== */
const toolbar = document.getElementById("toolbar");
const palette = document.getElementById("palette");
const scrollButtons = document.getElementById("scroll-buttons");
const showUIBtn = document.getElementById("showUIBtn");
const toggleUI = document.getElementById("toggleUI");
const canvasWrapper = document.getElementById("canvas-wrapper");
const canvas = document.getElementById("canvas");
const printTitle = document.getElementById("print-title");
const bgColor = document.getElementById("bgColor");

/* ===== UI VISIBILITY ===== */
let uiHidden=false;
toggleUI.onclick=()=>{
  toolbar.style.display="none";
  palette.style.display="none";
  scrollButtons.style.display="none";
  showUIBtn.style.display="block";
};
showUIBtn.onclick=()=>{
  toolbar.style.display="";
  palette.style.display="";
  scrollButtons.style.display="";
  showUIBtn.style.display="none";
};

/* ===== TITLE ===== */
editTitle.onclick=()=>{
  const t=prompt("Titre du morceau :",printTitle.textContent||"");
  if(t!==null) printTitle.textContent=t.trim();
};

/* ===== STATE ===== */
let tool="place",snap=true,placingBar=false,active=null,selectedElement=null;
let history=[],currentY=40;
const LINE_SPACING=28,lines=[];

/* ===== TOOLS ===== */
toolPlace.onclick=()=>setTool("place");
toolSelect.onclick=()=>setTool("select");
toggleSnap.onclick=()=>{snap=!snap;toggleSnap.classList.toggle("active",snap);}
function setTool(t){
  tool=t;
  toolPlace.classList.toggle("active",t==="place");
  toolSelect.classList.toggle("active",t==="select");
}

/* ===== UNDO / DELETE ===== */
undo.onclick=()=>{const el=history.pop();if(el)el.remove();};
deleteBtn.onclick=()=>{if(selectedElement)selectedElement.remove();};
clearAllBtn.onclick=()=>{
  if(!confirm("Tout effacer ?"))return;
  canvas.innerHTML="";
  lines.length=0;
  history.length=0;
  currentY=40;
  addSystem();
};

/* ===== SCROLL ===== */
scrollUp.onclick=()=>canvasWrapper.scrollBy({top:-200,behavior:"smooth"});
scrollDown.onclick=()=>canvasWrapper.scrollBy({top:200,behavior:"smooth"});

/* ===== SYSTEM ===== */
function addSystem(){
  for(let i=0;i<6;i++){
    addLine("black");
  }
  addLine("white");
}

function addLine(type){
  const l=document.createElement("div");
  l.className="line "+type;
  l.style.top=currentY+"px";
  canvas.appendChild(l);
  history.push(l);
  lines.push(currentY);
  currentY+=LINE_SPACING;
}

addSystem.onclick=addSystem;

/* ===== INITIAL ===== */
addSystem();

/* ===== PALETTE ===== */
let selected="a";
["a","b","c","d","e","f","g","h","j","k","/a","//a","///a","4","5","6"]
.forEach(s=>{
  const p=document.createElement("div");
  p.className="palette-item";
  p.textContent=s;
  p.onclick=()=>selected=s;
  palette.appendChild(p);
});

/* ===== BAR ===== */
addBar.onclick=()=>{placingBar=true;setTool("select");};

/* ===== SNAP ===== */
function snapY(y,s){
  const b=nearestLine(y);
  if(!snap)return y;
  if(s.startsWith("///"))return b+16;
  if(s.startsWith("//"))return b+12;
  if(s.startsWith("/"))return b+8;
  return b-16;
}

/* ===== INTERACTION ===== */
canvas.addEventListener("touchstart",e=>{
  const r=canvas.getBoundingClientRect();
  const x=e.touches[0].clientX-r.left;
  const y=e.touches[0].clientY-r.top;

  if(placingBar){
    placingBar=false;
    const b=document.createElement("div");
    b.className="bar";
    b.style.left=x+"px";
    b.style.top=y+"px";
    b.style.height="160px";
    canvas.appendChild(b);
    makeDraggable(b);
    return;
  }

  if(tool==="place"){
    const s=document.createElement("div");
    s.className="symbol";
    s.textContent=selected;
    s.style.left=x+"px";
    s.style.top=snapY(y,selected)+"px";
    canvas.appendChild(s);
    makeDraggable(s);
  }
},{passive:false});

function makeDraggable(el){
  el.addEventListener("touchstart",e=>{
    if(tool!=="select")return;
    active=el;
    selectedElement=el;
    e.stopPropagation();
  },{passive:false});

  el.addEventListener("touchmove",e=>{
    if(!active)return;
    const r=canvas.getBoundingClientRect();
    const x=e.touches[0].clientX-r.left;
    const y=e.touches[0].clientY-r.top;
    active.style.left=x+"px";
    active.style.top=el.classList.contains("symbol")?snapY(y,el.textContent)+"px":y+"px";
    e.preventDefault();
  },{passive:false});

  el.addEventListener("touchend",()=>{active=null;});
}

/* ===== UTILS ===== */
function nearestLine(y){
  return lines.reduce((a,b)=>Math.abs(b-y)<Math.abs(a-y)?b:a);
}
</script>

</body>
</html>
