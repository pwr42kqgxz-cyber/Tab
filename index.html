<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<title>Tablature baroque</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  font-family:"IM Fell English", serif;
  overflow:hidden;
  background:white;
}

/* ===== TOOLBAR ===== */
#toolbar{
  position:fixed;
  top:0;
  left:0;
  right:0;
  display:flex;
  gap:6px;
  padding:6px;
  border-bottom:1px solid black;
  background:white;
  z-index:10;
}

button{
  padding:8px 12px;
  border:1px solid black;
  background:white;
  font-size:14px;
}
button.active{
  background:black;
  color:white;
}

#bgColor{
  width:34px;
  height:34px;
  border:1px solid black;
  padding:0;
}

/* ===== CANVAS ===== */
#canvas-wrapper{
  position:absolute;
  top:54px;
  bottom:120px;
  left:0;
  right:0;
  overflow-y:auto;
}

#canvas{
  position:relative;
  min-height:1800px;
}

/* ===== TITLE ===== */
#print-title{
  text-align:center;
  font-size:34px;
  margin:40px 0 50px;
}

/* ===== LINES ===== */
.line{
  position:absolute;
  left:6%;
  right:6%;
  height:2px;
}
.line.black{ background:black; }
.line.white{ background:transparent; }

/* ===== SYMBOLS ===== */
.symbol{
  position:absolute;
  font-size:34px;
  line-height:1;
  white-space:nowrap;
}

/* ===== BAR ===== */
.bar{
  position:absolute;
  width:6px;
  margin-left:-3px;
}
.bar::after{
  content:"";
  position:absolute;
  left:2px;
  top:0;
  bottom:0;
  width:2px;
  background:black;
}

/* ===== PALETTE ===== */
#palette{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:120px;
  border-top:1px solid black;
  background:white;
  display:flex;
  align-items:center;
  padding:6px;
  gap:4px;
  z-index:10;
}

.palette-item{
  border:1px solid black;
  padding:10px 12px;
  font-size:26px;
  min-width:32px;
  text-align:center;
}

/* ===== SCROLL ===== */
#scroll-buttons{
  position:fixed;
  right:8px;
  bottom:130px;
  display:flex;
  flex-direction:column;
  gap:6px;
  z-index:10;
}
</style>
</head>

<body>

<div id="toolbar">
  <button id="editTitle">Titre</button>
  <button id="toolPlace" class="active">Placer</button>
  <button id="toolSelect">Sélection</button>
  <button id="undo">Retour</button>
  <button id="deleteBtn">Effacer</button>
  <button id="clearAllBtn">Tout effacer</button>
  <button id="addSystemBtn">+ Système</button>
  <button id="addBar">+ Barre</button>
  <button id="toggleSnap" class="active">Accroché</button>
  <input type="color" id="bgColor">
  <button id="exportPDF">PDF</button>
</div>

<div id="canvas-wrapper">
  <div id="print-title"></div>
  <div id="canvas"></div>
</div>

<div id="palette"></div>

<div id="scroll-buttons">
  <button id="scrollUp">⬆</button>
  <button id="scrollDown">⬇</button>
</div>

<script>
/* ===== DOM ===== */
const canvas = document.getElementById("canvas");
const canvasWrapper = document.getElementById("canvas-wrapper");
const printTitle = document.getElementById("print-title");

/* ===== STATE ===== */
let tool="place", snap=true, placingBar=false;
let active=null, selectedElement=null;
let history=[], currentY=40;
const LINE_SPACING=28;
let lines=[];

/* ===== SYSTEM ===== */
function addSystem(){
  for(let i=0;i<6;i++) addLine("black");
  addLine("white");
  saveState();
}

function addLine(type){
  const l=document.createElement("div");
  l.className="line "+type;
  l.style.top=currentY+"px";
  canvas.appendChild(l);
  lines.push(currentY);
  history.push(l);
  currentY+=LINE_SPACING;
}

/* ===== INIT ===== */
if(!localStorage.getItem("tablature_state")){
  addSystem();
}else{
  restoreState();
}

/* ===== BUTTON ===== */
document.getElementById("addSystemBtn").onclick = addSystem;

/* ===== SAVE / RESTORE ===== */
function saveState(){
  localStorage.setItem("tablature_state", JSON.stringify({
    title: printTitle.textContent,
    currentY,
    lines,
    elements: [...canvas.children].map(el=>({
      class: el.className,
      text: el.textContent || "",
      top: el.style.top,
      left: el.style.left,
      height: el.style.height || ""
    }))
  }));
}

function restoreState(){
  const s=JSON.parse(localStorage.getItem("tablature_state"));
  printTitle.textContent=s.title||"";
  currentY=s.currentY;
  lines=[...s.lines];
  canvas.innerHTML="";
  s.elements.forEach(e=>{
    const el=document.createElement("div");
    el.className=e.class;
    el.textContent=e.text;
    el.style.top=e.top;
    el.style.left=e.left;
    if(e.height) el.style.height=e.height;
    canvas.appendChild(el);
  });
}

/* ===== PDF ===== */
exportPDF.onclick = async ()=>{
  const clone=document.createElement("div");
  clone.style.width="794px";
  clone.style.background="white";
  clone.style.padding="40px";
  clone.innerHTML=printTitle.outerHTML+canvas.outerHTML;
  document.body.appendChild(clone);

  const img=await html2canvas(clone,{scale:3});
  const pdf=new window.jspdf.jsPDF("p","mm","a4");
  const w=210;
  const h=img.height*w/img.width;
  pdf.addImage(img.toDataURL("image/png"),"PNG",0,0,w,h);
  pdf.save("tablature.pdf");

  document.body.removeChild(clone);
};
</script>

</body>
</html>
