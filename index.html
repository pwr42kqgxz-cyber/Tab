<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Tablature baroque</title>

<meta name="viewport"
content="width=device-width,
initial-scale=1.0,
maximum-scale=1.0,
user-scalable=no">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">

<style>
/* ===== BLOQUAGE ZOOM iOS (HORS TITRE) ===== */
body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: white;
  font-family: "IM Fell English", serif;
  overflow: hidden;
  -webkit-text-size-adjust: 100%;
}

/* tout sauf le titre */
#canvas, #toolbar, #palette {
  touch-action: manipulation;
  user-select: none;
  -webkit-user-select: none;
}

/* ===== TITRE (ZONE TEXTE NORMALE) ===== */
#title {
  width: 100%;
  box-sizing: border-box;
  text-align: center;
  font-size: 34px;
  padding: 12px 0;
  border: none;
  outline: none;
  font-family: "IM Fell English", serif;
  touch-action: auto;          /* üîë autorise clavier */
  user-select: text;
  -webkit-user-select: text;
}

/* ===== BARRE OUTILS ===== */
#toolbar {
  display: flex;
  gap: 6px;
  padding: 6px;
  border-top: 1px solid black;
  border-bottom: 1px solid black;
  flex-wrap: wrap;
}

button {
  font-size: 14px;
  padding: 6px 10px;
  border: 1px solid black;
  background: white;
}

/* ===== CANVAS ===== */
#canvas {
  position: relative;
  height: 55vh;
}

/* ===== LIGNES ===== */
.line {
  position: absolute;
  left: 5%;
  right: 5%;
  height: 2px;
  background: black;
}

/* ===== SYMBOLES ===== */
.symbol {
  position: absolute;
  font-size: 34px;
  line-height: 1;
  white-space: nowrap;
  pointer-events: auto;
}

/* ===== BARRE LIBRE ===== */
.bar {
  position: absolute;
  width: 3px;
  height: 150px;
  background: black;
  pointer-events: auto;
}

/* ===== PALETTE ===== */
#palette {
  height: 35vh;
  border-top: 1px solid black;
  padding: 8px;
  display: flex;
  flex-wrap: wrap;
}

.palette-item {
  border: 1px solid black;
  padding: 10px;
  margin: 4px;
  font-size: 30px;
}
</style>
</head>

<body>

<!-- TITRE : CLIQUE ICI POUR CLAVIER -->
<input id="title" placeholder="Titre du morceau">

<div id="toolbar">
  <button id="toolPlace">‚úçÔ∏è Placer</button>
  <button id="toolSelect">üñê S√©lection</button>
  <button id="addBar">‚ûï Barre</button>
</div>

<div id="canvas"></div>
<div id="palette"></div>

<script>
/* ===== BLOQUE ZOOM iOS DEFINITIF ===== */
["gesturestart","gesturechange","gestureend","dblclick"].forEach(ev => {
  document.addEventListener(ev, e => e.preventDefault(), { passive:false });
});

/* ===== VARIABLES ===== */
const canvas = document.getElementById("canvas");
const palette = document.getElementById("palette");

let tool = "place";
let selectedSymbol = "a";
let activeElement = null;
let placingBar = false;

/* ===== OUTILS ===== */
toolPlace.onclick = () => tool = "place";
toolSelect.onclick = () => tool = "select";

/* ===== PALETTE ===== */
["a","b","c","d","e","f","g","/a","//a","1","2","3"].forEach(s => {
  const el = document.createElement("div");
  el.className = "palette-item";
  el.textContent = s;
  el.onclick = () => selectedSymbol = s;
  palette.appendChild(el);
});

/* ===== BARRE ===== */
addBar.onclick = () => {
  placingBar = true;
  tool = "select";
};

/* ===== INTERACTIONS CANVAS ===== */
canvas.addEventListener("touchstart", e => {
  const r = canvas.getBoundingClientRect();
  const x = e.touches[0].clientX - r.left;
  const y = e.touches[0].clientY - r.top;

  /* placer barre */
  if (placingBar) {
    placingBar = false;
    const bar = document.createElement("div");
    bar.className = "bar";
    bar.style.left = x + "px";
    bar.style.top = y + "px";
    canvas.appendChild(bar);

    bar.addEventListener("touchstart", ev => {
      if (tool !== "select") return;
      activeElement = bar;
      ev.stopPropagation();
    }, { passive:false });

    bar.addEventListener("touchmove", ev => {
      if (tool !== "select" || activeElement !== bar) return;
      const rr = canvas.getBoundingClientRect();
      bar.style.left = (ev.touches[0].clientX - rr.left) + "px";
      bar.style.top = (ev.touches[0].clientY - rr.top) + "px";
      ev.preventDefault();
    }, { passive:false });

    bar.addEventListener("touchend", () => activeElement = null);
    return;
  }

  /* placer symbole */
  if (tool === "place") {
    const s = document.createElement("div");
    s.className = "symbol";
    s.textContent = selectedSymbol;
    s.style.left = x + "px";
    s.style.top = y + "px";
    canvas.appendChild(s);

    s.addEventListener("touchstart", ev => {
      if (tool !== "select") return;
      activeElement = s;
      ev.stopPropagation();
    }, { passive:false });

    s.addEventListener("touchmove", ev => {
      if (tool !== "select" || activeElement !== s) return;
      const rr = canvas.getBoundingClientRect();
      s.style.left = (ev.touches[0].clientX - rr.left) + "px";
      s.style.top = (ev.touches[0].clientY - rr.top) + "px";
      ev.preventDefault();
    }, { passive:false });

    s.addEventListener("touchend", () => activeElement = null);
  }
}, { passive:false });
</script>

</body>
</html>
