<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<title>Tablature baroque</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  font-family:"IM Fell English", serif;
  overflow:hidden;
  background:white;
}

/* ===== TOOLBAR ===== */
#toolbar{
  position:fixed;
  top:0;
  left:0;
  right:0;
  display:flex;
  gap:6px;
  padding:6px;
  border-bottom:1px solid black;
  background:white;
  z-index:10;
}

button{
  padding:8px 12px;
  border:1px solid black;
  background:white;
  font-size:14px;
}
button.active{
  background:black;
  color:white;
}

#bgColor{
  width:34px;
  height:34px;
  border:1px solid black;
  padding:0;
}

/* ===== CANVAS ===== */
#canvas-wrapper{
  position:absolute;
  top:54px;
  bottom:120px;
  left:0;
  right:0;
  overflow-y:auto;
}

#canvas{
  position:relative;
  min-height:1800px;
}

/* ===== TITLE ===== */
#print-title{
  text-align:center;
  font-size:34px;
  margin:40px 0 50px;
}

/* ===== LINES ===== */
.line{
  position:absolute;
  left:6%;
  right:6%;
  height:2px;
}
.line.black{ background:black; }
.line.white{ background:transparent; }

/* ===== SYMBOLS ===== */
.symbol{
  position:absolute;
  font-size:34px;
  line-height:1;
  white-space:nowrap;
}

/* ===== BAR ===== */
.bar{
  position:absolute;
  width:6px;
  margin-left:-3px;
}
.bar::after{
  content:"";
  position:absolute;
  left:2px;
  top:0;
  bottom:0;
  width:2px;
  background:black;
}

/* ===== PALETTE ===== */
#palette{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:120px;
  border-top:1px solid black;
  background:white;
  display:flex;
  align-items:center;
  padding:6px;
  gap:4px;
  z-index:10;
}

.palette-item{
  border:1px solid black;
  padding:10px 12px;
  font-size:26px;
  min-width:32px;
  text-align:center;
}

/* ===== SCROLL ===== */
#scroll-buttons{
  position:fixed;
  right:8px;
  bottom:130px;
  display:flex;
  flex-direction:column;
  gap:6px;
  z-index:10;
}

/* ===== SHOW UI ===== */
#showUIBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:12px 14px;
  font-size:18px;
  border:1px solid black;
  background:white;
  z-index:999;
  display:none;
}
</style>
</head>

<body>

<div id="toolbar">
  <button id="editTitle">Titre</button>
  <button id="toolPlace" class="active">Placer</button>
  <button id="toolSelect">S√©lection</button>
  <button id="undo">Retour</button>
  <button id="deleteBtn">Effacer</button>
  <button id="clearAllBtn">Tout effacer</button>
  <button id="addBlackLine">+ Ligne noire</button>
  <button id="addWhiteLine">+ Ligne blanche</button>
  <button id="addBar">+ Barre</button>
  <button id="toggleSnap" class="active">Accroch√©</button>
  <input type="color" id="bgColor">
  <button id="toggleUI">üëÅ</button>
  <button id="exportPDF">PDF</button>
</div>

<div id="canvas-wrapper">
  <div id="print-title"></div>
  <div id="canvas"></div>
</div>

<div id="palette"></div>

<div id="scroll-buttons">
  <button id="scrollUp">‚¨Ü</button>
  <button id="scrollDown">‚¨á</button>
</div>

<button id="showUIBtn">‚¨ÖÔ∏é</button>

<script>
/* ===== DOM REFERENCES (CRUCIAL) ===== */
const toolbar = document.getElementById("toolbar");
const palette = document.getElementById("palette");
const scrollButtons = document.getElementById("scroll-buttons");
const showUIBtn = document.getElementById("showUIBtn");
const toggleUI = document.getElementById("toggleUI");
const canvasWrapper = document.getElementById("canvas-wrapper");
const canvas = document.getElementById("canvas");
const printTitle = document.getElementById("print-title");
const bgColor = document.getElementById("bgColor");

/* ===== UI VISIBILITY ===== */
let uiHidden=false;
toggleUI.onclick=()=>{
  toolbar.style.display="none";
  palette.style.display="none";
  scrollButtons.style.display="none";
  showUIBtn.style.display="block";
  uiHidden=true;
};
showUIBtn.onclick=()=>{
  toolbar.style.display="";
  palette.style.display="";
  scrollButtons.style.display="";
  showUIBtn.style.display="none";
  uiHidden=false;
};

/* ===== BACKGROUND ===== */
function applyBg(c){
  document.body.style.background=c;
  canvasWrapper.style.background=c;
  canvas.style.background=c;
}
const savedBg=localStorage.getItem("bg_color");
if(savedBg){ bgColor.value=savedBg; applyBg(savedBg); }
bgColor.oninput=()=>{ applyBg(bgColor.value); localStorage.setItem("bg_color",bgColor.value); };

/* ===== TITLE ===== */
editTitle.onclick=()=>{
  const t=prompt("Titre du morceau :",printTitle.textContent||"");
  if(t!==null){ printTitle.textContent=t.trim(); saveState(); }
};

/* ===== STATE ===== */
let tool="place",snap=true,placingBar=false,active=null,selectedElement=null;
let history=[],currentY=40;
const LINE_SPACING=28,lines=[];

/* ===== TOOLS ===== */
toolPlace.onclick=()=>setTool("place");
toolSelect.onclick=()=>setTool("select");
toggleSnap.onclick=()=>{snap=!snap;toggleSnap.classList.toggle("active",snap);}
function setTool(t){
  tool=t;
  toolPlace.classList.toggle("active",t==="place");
  toolSelect.classList.toggle("active",t==="select");
}

/* ===== UNDO / DELETE ===== */
undo.onclick=()=>{const el=history.pop();if(el){el.remove();saveState();}};
deleteBtn.onclick=()=>{if(selectedElement){selectedElement.remove();selectedElement=null;saveState();}};
clearAllBtn.onclick=()=>{
  if(!confirm("Tout effacer ?"))return;
  canvas.innerHTML="";localStorage.removeItem("tablature_state");
  lines.length=0;history.length=0;currentY=40;
  createInitialStructure();saveState();
};

/* ===== SCROLL ===== */
scrollUp.onclick=()=>canvasWrapper.scrollBy({top:-200,behavior:"smooth"});
scrollDown.onclick=()=>canvasWrapper.scrollBy({top:200,behavior:"smooth"});

/* ===== LINES ===== */
function addLine(type){
  const l=document.createElement("div");
  l.className="line "+type;
  l.style.top=currentY+"px";
  canvas.appendChild(l);
  history.push(l);lines.push(currentY);
  currentY+=LINE_SPACING;saveState();
}
addBlackLine.onclick=()=>addLine("black");
addWhiteLine.onclick=()=>addLine("white");

function createInitialStructure(){
  for(let b=0;b<4;b++){
    for(let i=0;i<6;i++) addLine("black");
    if(b<3) addLine("white");
  }
}

/* ===== PALETTE ===== */
let selected="a";
["a","b","c","d","e","f","g","h","j","k","/a","//a","///a","4","5","6"]
.forEach(s=>{
  const p=document.createElement("div");
  p.className="palette-item";
  p.textContent=s;
  p.onclick=()=>selected=s;
  palette.appendChild(p);
});

/* ===== BAR ===== */
addBar.onclick=()=>{placingBar=true;setTool("select");};

/* ===== SNAP ===== */
function snapY(y,s){
  const b=nearestLine(y);
  if(!snap)return y;
  if(s.startsWith("///"))return b+16;
  if(s.startsWith("//"))return b+12;
  if(s.startsWith("/"))return b+8;
  return b-16;
}

/* ===== INTERACTION ===== */
canvas.addEventListener("touchstart",e=>{
  const r=canvas.getBoundingClientRect();
  const x=e.touches[0].clientX-r.left;
  const y=e.touches[0].clientY-r.top;

  if(placingBar){
    placingBar=false;
    const b=document.createElement("div");
    b.className="bar";
    b.style.left=x+"px";
    b.style.top=y+"px";
    b.style.height="160px";
    canvas.appendChild(b);
    history.push(b);
    makeDraggable(b);
    saveState();
    return;
  }

  if(tool==="place"){
    const s=document.createElement("div");
    s.className="symbol";
    s.textContent=selected;
    s.style.left=x+"px";
    s.style.top=snapY(y,selected)+"px";
    canvas.appendChild(s);
    history.push(s);
    makeDraggable(s);
    saveState();
  }
},{passive:false});

function makeDraggable(el){
  el.addEventListener("touchstart",e=>{
    if(tool!=="select")return;
    active=el;
    selectedElement=el;
    e.stopPropagation();
  },{passive:false});

  el.addEventListener("touchmove",e=>{
    if(!active)return;
    const r=canvas.getBoundingClientRect();
    const x=e.touches[0].clientX-r.left;
    const y=e.touches[0].clientY-r.top;
    active.style.left=x+"px";
    active.style.top=el.classList.contains("symbol")?snapY(y,el.textContent)+"px":y+"px";
    e.preventDefault();
  },{passive:false});

  el.addEventListener("touchend",()=>{active=null;saveState();});
}

/* ===== UTILS ===== */
function nearestLine(y){
  return lines.reduce((a,b)=>Math.abs(b-y)<Math.abs(a-y)?b:a);
}

/* ===== SAVE / RESTORE ===== */
function saveState(){
  localStorage.setItem("tablature_state",JSON.stringify({
    title:printTitle.textContent,
    bg:bgColor.value,
    elements:[...canvas.children].map(el=>({
      class:el.className,
      text:el.textContent||"",
      left:el.style.left,
      top:el.style.top,
      height:el.style.height||""
    }))
  }));
}

function restoreState(){
  const raw=localStorage.getItem("tablature_state");
  if(!raw){createInitialStructure();return;}
  const s=JSON.parse(raw);
  printTitle.textContent=s.title||"";
  if(s.bg){bgColor.value=s.bg;applyBg(s.bg);}
  canvas.innerHTML="";
  lines.length=0;
  currentY=40;

  s.elements.forEach(e=>{
    const el=document.createElement("div");
    el.className=e.class;
    el.textContent=e.text;
    el.style.left=e.left;
    el.style.top=e.top;
    if(e.height)el.style.height=e.height;
    canvas.appendChild(el);

    if(el.classList.contains("line")){
      lines.push(parseFloat(e.top));
      currentY=parseFloat(e.top)+LINE_SPACING;
    }
    if(el.classList.contains("symbol")||el.classList.contains("bar")){
      makeDraggable(el);
    }
  });
}
restoreState();

/* ===== PDF (HD, COMME AVANT) ===== */
exportPDF.onclick=async()=>{
  saveState();
  canvasWrapper.scrollTop=0;

  const clone=document.createElement("div");
  clone.style.width="794px";
  clone.style.background="white";
  clone.style.padding="40px 0";
  clone.innerHTML=printTitle.outerHTML+canvas.outerHTML;
  document.body.appendChild(clone);

  const img=await html2canvas(clone,{scale:3,backgroundColor:"#fff"});
  const w=210;
  const h=img.height*w/img.width;

  const pdf=new window.jspdf.jsPDF("p","mm","a4");
  pdf.addImage(img.toDataURL("image/png"),"PNG",0,0,w,h);
  pdf.save("tablature.pdf");

  document.body.removeChild(clone);
};
</script>

</body>
</html>
