<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Tablature baroque</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- Police historique -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: white;
  font-family: "IM Fell English", serif;
  touch-action: none;
}

/* ===== BARRE D‚ÄôOUTILS ===== */
#toolbar {
  display: flex;
  gap: 8px;
  padding: 6px;
  border-bottom: 1px solid black;
}

button {
  font-size: 14px;
  padding: 6px 10px;
  border: 1px solid black;
  background: white;
}

button.active {
  background: black;
  color: white;
}

/* ===== PORT√âE ===== */
#canvas {
  position: relative;
  height: 65vh;
}

/* ===== LIGNES ===== */
.line {
  position: absolute;
  left: 5%;
  right: 5%;
  height: 2px;
}
.line.black { background: black; }
.line.white { background: transparent; }

/* ===== SYMBOLes ===== */
.symbol {
  position: absolute;
  font-size: 34px;     /* volontairement large */
  line-height: 1;
  user-select: none;
  white-space: nowrap;
}

/* ===== BARRE VERTICALE ===== */
.bar {
  position: absolute;
  width: 3px;
  background: black;
  touch-action: none;
}

/* ===== PALETTE ===== */
#palette {
  height: 35vh;
  border-top: 1px solid black;
  padding: 8px;
  display: flex;
  flex-wrap: wrap;
}
.palette-item {
  border: 1px solid black;
  padding: 10px;
  margin: 4px;
  font-size: 30px;
}
</style>
</head>

<body>

<div id="toolbar">
  <button id="toolPlace" class="active">‚úçÔ∏è Placer</button>
  <button id="toolSelect">üñê S√©lection</button>
  <button id="undo">‚Ü©Ô∏é Retour</button>
  <button id="addBlack">‚ûï Ligne noire</button>
  <button id="addWhite">‚ûï Ligne blanche</button>
  <button id="addBar">‚ûï Barre</button>
</div>

<div id="canvas"></div>
<div id="palette"></div>

<script>
document.addEventListener("touchmove", e => e.preventDefault(), { passive: false });

const canvas = document.getElementById("canvas");
const palette = document.getElementById("palette");

let tool = "place";
let selectedSymbol = null;
let activeBar = null;

const LINE_SPACING = 30;
const history = [];
const lines = [];

/* ===== outils ===== */
toolPlace.onclick = () => setTool("place");
toolSelect.onclick = () => setTool("select");

function setTool(t) {
  tool = t;
  toolPlace.classList.toggle("active", t === "place");
  toolSelect.classList.toggle("active", t === "select");
}

/* ===== lignes ===== */
function addLine(type) {
  const y = 60 + lines.length * LINE_SPACING;
  const line = document.createElement("div");
  line.className = "line " + type;
  line.style.top = y + "px";
  canvas.appendChild(line);
  lines.push({ y, type });
  history.push(() => canvas.removeChild(line));
}

for (let i = 0; i < 6; i++) addLine("black");

addBlack.onclick = () => addLine("black");
addWhite.onclick = () => addLine("white");

/* ===== BARRE VERTICALE (6 LIGNES) ===== */
addBar.onclick = () => {
  const blackLines = lines.filter(l => l.type === "black");
  if (blackLines.length < 6) return;

  const top = blackLines[0].y;
  const bottom = blackLines[5].y;

  const bar = document.createElement("div");
  bar.className = "bar";
  bar.style.top = top + "px";
  bar.style.height = (bottom - top) + "px";
  bar.style.left = "50%";
  canvas.appendChild(bar);

  history.push(() => canvas.removeChild(bar));

  bar.addEventListener("touchstart", e => {
    if (tool !== "select") return;
    activeBar = bar;
    e.preventDefault();
  }, { passive: false });

  bar.addEventListener("touchmove", e => {
    if (tool !== "select" || activeBar !== bar) return;
    const r = canvas.getBoundingClientRect();
    bar.style.left = (e.touches[0].clientX - r.left) + "px";
    e.preventDefault();
  }, { passive: false });

  bar.addEventListener("touchend", () => activeBar = null);
};

/* ===== palette ===== */
[
  "a","b","c","d","e","f","g","h","j","k",
  "/a","//a","///a",
  "1","2","3","4","5","6","7"
].forEach(s => {
  const el = document.createElement("div");
  el.className = "palette-item";
  el.textContent = s;
  el.onclick = () => selectedSymbol = s;
  palette.appendChild(el);
});

/* ===== placement ===== */
canvas.addEventListener("touchstart", e => {
  if (tool !== "place" || !selectedSymbol) return;

  const r = canvas.getBoundingClientRect();
  const x = e.touches[0].clientX - r.left;
  const yTouch = e.touches[0].clientY - r.top;

  const s = document.createElement("div");
  s.className = "symbol";
  s.textContent = selectedSymbol;
  s.style.left = x + "px";
  canvas.appendChild(s);

  requestAnimationFrame(() => {
    const h = s.offsetHeight || 34;
    const sorted = [...lines].sort((a,b)=>a.y-b.y);

    let target = sorted.find(l => yTouch < l.y) || sorted[sorted.length-1];
    s.style.top = (target.y - h/2) + "px";
  });

  history.push(() => canvas.removeChild(s));
}, { passive:false });
</script>

</body>
</html>
