<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Tablature baroque</title>

<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  font-family:"IM Fell English", serif;
  background:white;
  overflow:hidden;
}

/* ===== CONSTANTES VISUELLES ===== */
:root{
  --a4-height:1122px;
}

/* ===== TITRE ===== */
#title{
  width:100%;
  text-align:center;
  font-size:36px;
  line-height:1;
  padding:14px 0;
  border:none;
  outline:none;
  font-family:"IM Fell English", serif;
}

/* ===== TOOLBAR ===== */
#toolbar{
  position:fixed;
  top:0;
  left:0;
  right:0;
  z-index:10;
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  padding:6px;
  background:white;
  border-bottom:1px solid black;
}

button{
  padding:6px 10px;
  border:1px solid black;
  background:white;
  font-size:14px;
}
button.active{
  background:black;
  color:white;
}

/* ===== CANVAS PAGIN√â ===== */
#canvas-wrapper{
  position:absolute;
  top:120px;
  bottom:180px;
  left:0;
  right:0;
  overflow:hidden;
}

#canvas{
  position:relative;
  height:calc(var(--a4-height) * 4); /* 4 pages A4 */
  touch-action:manipulation;
}

/* ===== S√âPARATEURS DE PAGE ===== */
.page-separator{
  position:absolute;
  left:0;
  right:0;
  height:1px;
  background:#ccc;
}

/* ===== LIGNES ===== */
.line{
  position:absolute;
  left:5%;
  right:5%;
  height:2px;
}
.line.black{ background:black; }
.line.white{ background:transparent; }

/* ===== SYMBOLES ===== */
.symbol{
  position:absolute;
  font-size:36px;
  line-height:1;
  white-space:nowrap;
}

/* ===== BARRES ===== */
.bar{
  position:absolute;
  width:8px;
  margin-left:-4px;
}
.bar::after{
  content:"";
  position:absolute;
  left:3px;
  top:0;
  bottom:0;
  width:2px;
  background:black;
}

/* ===== PALETTE ===== */
#palette{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:180px;
  border-top:1px solid black;
  background:white;
  padding:8px;
  display:flex;
  flex-wrap:wrap;
  z-index:10;
}
.palette-item{
  border:1px solid black;
  padding:10px;
  margin:4px;
  font-size:30px;
}

/* ===== SCROLL PAGE ===== */
#scroll-buttons{
  position:fixed;
  right:8px;
  bottom:200px;
  display:flex;
  flex-direction:column;
  gap:6px;
  z-index:20;
}

/* ===== IMPRIMABLE ===== */
#print-area{ padding-top:40px; }
#print-title{
  text-align:center;
  font-size:36px;
  margin-bottom:40px;
}
</style>
</head>

<body>

<input id="title" placeholder="Titre du morceau">

<div id="toolbar">
  <button id="toolPlace" class="active">‚úçÔ∏è Placer</button>
  <button id="toolSelect">üñê S√©lection</button>
  <button id="undo">‚Ü©Ô∏è Retour</button>
  <button id="addBlackLine">‚ûï Ligne noire</button>
  <button id="addWhiteLine">‚ûï Ligne blanche</button>
  <button id="addBar">‚ûï Barre</button>
  <button id="toggleSnap" class="active">üß≤ Accroch√©</button>
  <button id="exportPDF">üìÑ PDF</button>
</div>

<div id="canvas-wrapper">
  <div id="print-area">
    <div id="print-title"></div>
    <div id="canvas"></div>
  </div>
</div>

<div id="palette"></div>

<div id="scroll-buttons">
  <button id="scrollUp">‚¨ÜÔ∏è</button>
  <button id="scrollDown">‚¨áÔ∏è</button>
</div>

<script>
/* ===== ANTI-ZOOM iOS ===== */
["gesturestart","gesturechange","gestureend","dblclick"].forEach(ev=>{
  document.addEventListener(ev,e=>e.preventDefault(),{passive:false});
});

/* ===== CONSTANTES ===== */
const A4_HEIGHT = 1122;
const TOTAL_PAGES = 4;

/* ===== ELEMENTS ===== */
const canvas=document.getElementById("canvas");
const wrapper=document.getElementById("canvas-wrapper");
const palette=document.getElementById("palette");
const titleInput=document.getElementById("title");
const printTitle=document.getElementById("print-title");

/* ===== TITRE ===== */
function syncTitle(){
  printTitle.textContent = titleInput.value || " ";
}
titleInput.addEventListener("input",()=>{syncTitle();saveState();});
syncTitle();

/* ===== ETAT ===== */
let tool="place";
let snap=true;
let placingBar=false;
let active=null;
let history=[];
let currentY=40;
const LINE_SPACING=30;
const lines=[];
let currentPage=0;

/* ===== OUTILS ===== */
toolPlace.onclick=()=>setTool("place");
toolSelect.onclick=()=>setTool("select");
toggleSnap.onclick=()=>{
  snap=!snap;
  toggleSnap.textContent=snap?"üß≤ Accroch√©":"üîì Libre";
  toggleSnap.classList.toggle("active",snap);
};
function setTool(t){
  tool=t;
  toolPlace.classList.toggle("active",t==="place");
  toolSelect.classList.toggle("active",t==="select");
}

/* ===== UNDO ===== */
undo.onclick=()=>{
  const el=history.pop();
  if(el){ el.remove(); saveState(); }
};

/* ===== SCROLL PAR PAGE ===== */
scrollUp.onclick=()=>{
  currentPage=Math.max(0,currentPage-1);
  wrapper.scrollTo({top:currentPage*A4_HEIGHT,behavior:"smooth"});
};
scrollDown.onclick=()=>{
  currentPage=Math.min(TOTAL_PAGES-1,currentPage+1);
  wrapper.scrollTo({top:currentPage*A4_HEIGHT,behavior:"smooth"});
};

/* ===== S√âPARATEURS A4 ===== */
for(let i=1;i<TOTAL_PAGES;i++){
  const sep=document.createElement("div");
  sep.className="page-separator";
  sep.style.top=(i*A4_HEIGHT)+"px";
  canvas.appendChild(sep);
}

/* ===== LIGNES ===== */
function addLine(type){
  const l=document.createElement("div");
  l.className="line "+type;
  l.style.top=currentY+"px";
  canvas.appendChild(l);
  history.push(l);
  lines.push(currentY);
  currentY+=LINE_SPACING;
}

/* ===== STRUCTURE INITIALE ===== */
function createInitialStructure(){
  for(let bloc=0;bloc<4;bloc++){
    for(let i=0;i<6;i++) addLine("black");
    if(bloc<3) addLine("white");
  }
}

/* ===== PALETTE ===== */
let selected="a";
[
"a","b","c","d","e","f","g","h","j","k",
"/a","//a","///a","1","2","3","4","5","6","7"
].forEach(s=>{
  const p=document.createElement("div");
  p.className="palette-item";
  p.textContent=s;
  p.onclick=()=>selected=s;
  palette.appendChild(p);
});

/* ===== BARRE ===== */
addBar.onclick=()=>{placingBar=true;setTool("select");};

/* ===== INTERACTIONS ===== */
canvas.addEventListener("touchstart",e=>{
  const r=canvas.getBoundingClientRect();
  const x=e.touches[0].clientX-r.left;
  const y=e.touches[0].clientY-r.top;

  if(placingBar){
    placingBar=false;
    const b=document.createElement("div");
    b.className="bar";
    b.style.left=x+"px";
    b.style.top=y+"px";
    b.style.height="160px";
    canvas.appendChild(b);
    history.push(b);
    makeDraggable(b);
    saveState();
    return;
  }

  if(tool==="place"){
    const s=document.createElement("div");
    s.className="symbol";
    s.textContent=selected;
    s.style.left=x+"px";
    s.style.top=(snap?nearestLine(y)-18:y)+"px";
    canvas.appendChild(s);
    history.push(s);
    makeDraggable(s);
    saveState();
  }
},{passive:false});

/* ===== DRAG ===== */
function makeDraggable(el){
  el.addEventListener("touchstart",e=>{
    if(tool!=="select")return;
    active=el;
    e.stopPropagation();
  },{passive:false});

  el.addEventListener("touchmove",e=>{
    if(!active)return;
    const r=canvas.getBoundingClientRect();
    const x=e.touches[0].clientX-r.left;
    const y=e.touches[0].clientY-r.top;
    active.style.left=x+"px";
    active.style.top=(snap&&el.classList.contains("symbol")?nearestLine(y)-18:y)+"px";
    e.preventDefault();
  },{passive:false});

  el.addEventListener("touchend",()=>{
    active=null;
    saveState();
  });
}

/* ===== SNAP ===== */
function nearestLine(y){
  return lines.reduce((a,b)=>Math.abs(b-y)<Math.abs(a-y)?b:a);
}

/* ===== SAUVEGARDE ===== */
function saveState(){
  const state={
    title:titleInput.value,
    elements:Array.from(canvas.children).map(el=>({
      class:el.className,
      text:el.textContent||"",
      left:el.style.left,
      top:el.style.top,
      height:el.style.height||""
    }))
  };
  localStorage.setItem("tablature_state",JSON.stringify(state));
}

/* ===== RESTAURATION ===== */
function restoreState(){
  const raw=localStorage.getItem("tablature_state");
  if(!raw){
    createInitialStructure();
    return;
  }

  const state=JSON.parse(raw);
  titleInput.value=state.title||"";
  syncTitle();

  canvas.innerHTML="";
  lines.length=0;
  currentY=40;

  state.elements.forEach(e=>{
    const el=document.createElement("div");
    el.className=e.class;
    el.textContent=e.text;
    el.style.left=e.left;
    el.style.top=e.top;
    if(e.height)el.style.height=e.height;
    canvas.appendChild(el);

    if(el.classList.contains("line")){
      lines.push(parseFloat(e.top));
      currentY=parseFloat(e.top)+LINE_SPACING;
    }
    if(el.classList.contains("symbol")||el.classList.contains("bar")){
      makeDraggable(el);
    }
  });
}
restoreState();

/* ===== EXPORT PDF ===== */
exportPDF.onclick=async()=>{
  saveState();

  toolbar.style.display="none";
  palette.style.display="none";
  scroll-buttons.style.display="none";

  await new Promise(r=>setTimeout(r,100));

  const {jsPDF}=window.jspdf;
  const pdf=new jsPDF("p","mm","a4");
  const img=await html2canvas(document.getElementById("print-area"),{scale:2});

  const w=210;
  const h=img.height*w/img.width;
  pdf.addImage(img.toDataURL("image/png"),"PNG",0,0,w,h);
  pdf.save("tablature.pdf");

  toolbar.style.display="";
  palette.style.display="";
  scroll-buttons.style.display="";
};
</script>

</body>
</html>
